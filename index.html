<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>信息查询</title>
</head>

<body>
  <input type="text" placeholder="请输入账号" value="" id="account">
  <input type="password" placeholder="请输入密码" value="" id="password">
  </br>
  </br>
  备注：使用功能请，背包1放驱魔香，背包2应天府回城符，背包3星宿村回城符，背包4汴京城回城符
  <div>
    <!-- <button id="connect" onclick="connect();">connect server</button> &nbsp;&nbsp; -->
    <button id="loginAccount" onclick="loginAccount();">登录账号</button>&nbsp;&nbsp;
    <button id="loginRole" onclick="loginRole();">登录角色</button>&nbsp;&nbsp;
    <button id="getInfoDSX" onclick="getInfoDSX();">获取地煞坐标</button>&nbsp;&nbsp;
    <button id="ff_xxcd" onclick="ff_xxcd();">新秀村东</button>&nbsp;&nbsp;
    <button id="exitFight" onclick="exitFight();">退出战斗</button>&nbsp;&nbsp;
    自动遇怪：<button id="ff_xxcd" onclick="autoMeetFotSet();">开始</button>&nbsp;&nbsp;
    自动遇怪：<button id="ff_xxcd" onclick="clearAutoMeetFotSet();">暂停</button>&nbsp;&nbsp;
    <button id="openPackage" onclick="openPackage();">打开背包</button>&nbsp;&nbsp;
    <button id="disconnect" onclick="quit();">disconnect</button>&nbsp;&nbsp;
    <button id="clear" onclick="clearMsg();">clear</button>
  </div>

  </br>
  <div>
    启动时间：<label id="startTime">0</label>
    战斗胜利次数：<label id="fightCount">0</label> 战斗卡顿次数：<label id="fightPauseCount">0</label>
  </div>

  </br>
  <div>
    <p>账号列表</p>
    <ul id="roleList"></ul>
    <p>地煞列表</p>
    <ul id="dsList"></ul>
    <p>系统消息</p>
    <textarea id="systemMeesage" rows="10" cols="60"></textarea>
  </div>

  <script src="./ws2s-js/ws2s-2.1.4.js"></script>
  <!-- <script src="./index.js"></script>  -->
  <script src="./sojson.com.js"></script>

</body>

</html>
